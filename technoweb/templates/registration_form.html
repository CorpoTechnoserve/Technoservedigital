 {% extends 'index.html' %}

{% load static%}

{% block content%}
<!-- Contact Us -->
<div id="contact">
    <section class="contact-us section-space">
        
        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-md-7 col-12">
                    <!-- Contact Form -->
                    <div class="contact-form-area m-top-30">
                        <p style="color: green;">
                            {% if success_msg %}
                                {{ success_msg }}
                            {% endif %}
                        </p>
                        <h4>Student Corner</h4>
                        <form class="form" method="POST"  enctype="multipart/form-data" action="{% url 'student_corner'%}">
                            {% csrf_token %}
                            <div class="row">
                                <div class="col-lg-6 col-md-6 col-12">
                                    <div class="form-group">
                                        <div class="icon"><i class="fa fa-user"></i></div>
                                        <input type="text" name="register_name" placeholder="Name" required>
                                    </div>
                                </div>
                                <div class="col-lg-6 col-md-6 col-12">
                                    <div class="form-group">
                                        <div class="icon"><i class="fa fa-envelope"></i></div>
                                        <input type="text" name="register_email" placeholder="Email" required>
                                    </div>
                                </div>
                                
                                <div class="col-lg-6 col-md-6 col-12">
                                    <div class="form-group">
                                        <div class="icon"><i class="fa fa-tag"></i></div>
                                        <input type="text" name="register_mobile" placeholder="Mobile Number" required>
                                    </div>
                                </div>
                                <div class="col-lg-6 col-md-6 col-12">
                                    <div class="form-group">
                                        <div class="icon"><i class="fa fa-calendar"></i></div>
                                        <input type="text" name="register_dob" placeholder="Date of Birth" onfocus="(this.type='date')" onblur="(this.type='text')" required>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="form-group textarea">
                                        <div class="icon"><i class="fa fa-address-book"></i></div>
                                        <input type="text" name="register_address" placeholder="Address" required>
                                    </div>
                                </div>

                                <div class="col-12">
                                    <div class="form-group textarea">
                                        <div class="icon"><i class="fa fa-address-book"></i></div>
                                        <input type="text" name="register_location" placeholder="Current Location" required>
                                    </div>
                                </div>

                                
                                <div class="col-12">
                                    <div class="form-group">
                                        
                                        <select name="register_gender" class="custom_field" required>
                                            
                                            <option class="form_text_color">Gender</option>
                                            <option value="Male">Male</option>
                                            <option value="Female">Female</option>
                                            <option value="Other">Other</option>
                                            
                                        
                                        </select>
                                   
                                        <!-- <input type="date" name="register_gender" placeholder="Gender"> -->
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="form-group ">
                                        <div class="icon"><i class="fa fa-institution"></i></div>
                                        <input type="text" name="register_college" placeholder="College/Institution" required >
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="form-group ">
                                        <div class="icon"><i class="fa fa-book"></i></div>
                                        <input type="text" name="register_qualification" placeholder="Latest Qualification" required>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="form-group ">
                                        <div class="icon"><i class="fa fa-book"></i></div>
                                        <input type="text" name="register_academic_marks" placeholder="Average Academics Marks" required>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="form-group">
                                        <!-- <div class="icon"><i class="fa fa-book"></i></div> -->
                                        <select class="custom_field" name="registered_programming_language" placeholder="Interested Programming Language" required>
                                            <option>Interested Programme</option>
                                            <option value="Python">Python</option>
                                            <option value="Java">Java</option>
                                            <option value="Android">Android</option>
                                            <option value="Android">M365</option>
                                            <option value="Digital Marketing">Digital Marketing</option>
                                            <option value="Personality Development">Personality Development</option>
                                            <option value="Spoken English">Spoken English</option>
                                     
                                        </select>
                                        <!-- <input type="text" name="register_address" placeholder="Interested Programming Language" > -->
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="form-group">
                                        <!-- <div class="icon"><i class="fa fa-check"></i></div> -->
                                        <select class="custom_field" name="register_fee_plan">
                                            <option>Fee Plan</option>
                                            <option value="Lumpsum">Lumpsum</option>
                                            <option value="Installments">Installments</option>
                                           
                                        </select>
                                        <!-- <input type="text" name="register_address" placeholder="Fee Plan" > -->
                                    </div>
                                </div>

                            
                            <div class="col-12">
                                <div style="margin-top: 20px;">--Employment Status--</div>
                                <div class="form-group">
                                    <!-- <div class="icon"><i class="fa fa-check"></i></div> -->
                                    <select class="custom_field" id="currently_working" onchange="changeStatus()" name="register_currently_working">
                                        <option>--Currently Working--</option>
                                        <option value="Yes">Yes</option>
                                        <option value="No">No</option>
                                       
                                    </select>
                                    <!-- <input type="text" name="register_address" placeholder="Fee Plan" > -->
                                </div>
                            </div>

                            <div style="display:none;" id="organization" class="col-12">
                                <div class="form-group ">
                                    <div class="icon"><i class="fa fa-book"></i></div>
                                    <input type="text"  name="register_current_organization" placeholder="Current Organization" >
                                </div>
                            </div>
                            <div  style="display:none;" id="experience" class="col-12">
                                <div class="form-group ">
                                    <div class="icon"><i class="fa fa-book"></i></div>
                                    <input type="text"  name="register_total_experience" placeholder="Total Experience In Years/Month" >
                                </div>
                            </div>
                            <div style="display:none;" id="designation" class="col-12">
                                <div class="form-group ">
                                    <div class="icon"><i class="fa fa-book"></i></div>
                                    <input type="text"  name="register_designation" placeholder="Designation" >
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="form-group ">
                                    <div class="icon"><i class="fa fa-book"></i></div>
                                    <input type="file" name="register_resume">
                                    <!-- <input type="text" name="register_designation" placeholder="Designation" required> -->
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="form-group button">
                                    <button type="submit" class="bizwheel-btn theme-2">Send Now</button>
                                </div>
                            </div>
                            </div>
                        </form>
                    </div>
                    <!--/ End contact Form -->
                </div>
                
                    </div>
                </div>
            </div>
        </div>
    
    </section>	
</div>
    <!--/ End Contact Us -->

{% endblock %}
